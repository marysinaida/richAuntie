<div class="container">
  <div class="row min-vh-100 align-items-center">
    <div class="col-md-6">

      <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()">

        <div class="form-group mb-3">
          <label for="name">Name:</label>
          <input type="text" id="name" class="form-control" formControlName="name">
        </div>

        <div class="form-group mb-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" formControlName="email">
        </div>

        <div class="form-group mb-5">
          <label for="message">Message:</label>
          <textarea id="message" class="form-control" formControlName="message"></textarea>
        </div>

        <button class="btn btn-primary btn-rounded" type="submit" [disabled]="!quoteForm.valid">
          REQUEST AN ESTIMATE
        </button>
      </form>

    </div>
    <div class="col">
      <img class="img-rounded" src="assets/images/commer.jpg" alt="sth" width="100%"/>
    </div>
  </div>
</div>
